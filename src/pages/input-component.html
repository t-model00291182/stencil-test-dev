<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Input component</title>

  <script type="module" src="/build/mct-components.esm.js"></script>
  <script nomodule src="/build/mct-components.js"></script>
  <link rel="stylesheet" href="/build/mct-components.css" />
  <link rel="stylesheet" href="../pages/pages.css" />
</head>

<body>

  <div class="container">

    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-12">
          <h1>Input component</h1>
          <p class="lead"></p>
        </div>

      </div>
    </div>

    <form class="card mb-3 text-end" action="#" method="post" enctype="multipart/form-data">
      <div class="card-body">
        <mct-input name="test" placeholder="add some input ..."/>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>

    <pre id="form-data"></pre>

    <script>
      window.addEventListener('load', function () {
          const preEl = document.querySelector('pre#form-data');
          const formEl = document.querySelector('form');
          const submitBtnEl = document.querySelector('button[type=submit]');

          formEl.addEventListener('submit', e => {
              e.preventDefault();
              const formData = {};
              new FormData(formEl)
                  .forEach((value, name) => (formData[name] = value));

              preEl.innerHTML = JSON.stringify(formData, null, 4);
          });
      });
  </script>

</body>

</html>
